<h1 style="margin-top: 2%;"> Categories </h1>
<div class="row" >
  <div class="col-md-2">
  </div>
  <div class="col-md-4">
    <input placeholder="Search..." class="form-control" [(ngModel)]="searchString">
  </div>
  <div class="col-md-4">
  </div>
  <div class="col-md-1">
    <button class = "btn btn-danger" (click) = "onDeleteClicked()" *ngIf = "checkedCategories.length>0"> Delete </button>
  </div>
  <div class="col-md-1">
    <button class="btn btn-primary" (click)="openCategoryModal(3000)">Add New</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12 card">
      <table class="table table-hover pointer">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Projects</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories | search:[searchString]:'name'; let i=index">
            <label>
              <th>
                <input type="checkbox" value = "{{category.category_id}}" (change) = "onCategoryChecBoxChange(category.category_id, $event)">
              </th>
            </label>
            <th scope="row">{{ i+1 }}</th>
            <td (click)="openCategoryModal(category.category_id)">{{ category.name }}</td>
            <td (click)="openCategoryModal(category.category_id)">{{ category.projects }}</td>
            <td (click)="openCategoryModal(category.category_id)">{{ category.description }}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
